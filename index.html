<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">  <title>Tables week 4</title>
</head>
<body>
    <div class = "container">
        <h1>Random People Table</h1>
        <div id="table-scroll">
        <table class="table1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody id="table-body">
                
                <tr>
                    <td>John</td> <td>Doe</td>  <td>30</td>   </tr>
                  <tr>
                    <td>Jane</td> <td>Hoe</td>  <td>25</td>   </tr>
                  <tr>
                    <td>Peter</td> <td>Woe</td>  <td>20</td>   </tr>
            </tbody>
        </table>
        </div>
    </div>
    <div class="cont-input">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="surname" placeholder="Enter Surname">
    <input type="number" id="age" placeholder="Enter Age">
    <button id="add-person"> Add Person</button>
    </div>
    <script src="script.js"></script>  </body>
</html>
